<div class="container">
  <form action="/login" method="post" (ngSubmit)="loginUser()" [formGroup]="contactForm">
    <div class="form-group">
      <label for="exampleInputEmail1">UserName</label>
      <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp"
        placeholder="Username">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="Email_Address" type="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Enter email">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="pass" type="password" class="form-control" id="exampleInputPassword1"
        placeholder="Password">
    </div>
    <!-- <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
    <button type="submit" value="Submit" class="btn btn-primary">Login </button>
    <!-- <button type="submit" class="btn btn-Secondary" >Register </button> -->
  </form>
  <p class="logAsAdmin" href="#" (click)="logAsAdmin()">Log in as Admin</p>
  <button type="submit" class="btn btn-outline-dark" (click)="register()">Register </button>
</div>
