<h3>ALL PROJECTS</h3>
<table class="container table table-striped table-dark">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Project Name</th>
      <th scope="col">Project Description</th>
    </tr>
  </thead>
  <tbody>
    <tr [routerLink]="['/project/'+ project.projectName]" *ngFor="let project of projects; let i = index"
      [attr.data-index]="i">
      <th scope="row">{{i}}</th>
      <td>{{project._id}}</td>
      <td>{{project.projectName}}</td>
      <td>{{project.projectDescription}}</td>
    </tr>
  </tbody>
</table>
<form class="container" method="post" (ngSubmit)="createProject()" [formGroup]="projectForm">
  <h3>ADD A PROJECT</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Project Name</label>
    <input formControlName="projectName" type="text" class="form-control" id="name" aria-describedby="emailHelp"
      placeholder="project Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Project Description</label>
    <textarea formControlName="projectDescription" class="form-control" id="exampleFormControlTextarea1"
      rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Create Project </button>
</form>
